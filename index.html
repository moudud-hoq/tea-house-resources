<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Tailwind and Daisy UI setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts Setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- CSS Style Setup -->
    <style>
        /*Manrope FOnt*/
        .praimary-font {
            font-family: 'Manrope', sans-serif;
        }

        .btn{
            background: linear-gradient(270deg, #F00 0%, #FF8938 100%);
        }
    </style>
</head>

<body class=".primary-font">
    <!-- Header Start -->
    <!-- pl-52 pt-11 pr-16 pb-48 w-full -->
    <header class="container mx-auto pt-11 flex justify-between items-center">

        <!-- left banner -->
        <div class="w-1/2 space-y-[60px]">
            <div class="space-y-[60px]">
                <h1 class="text-7xl font-extrabold ">It's good <br>
                    tea time at The <br>
                    Tea House
                </h1>
                <p class="text-lg">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
            </div>
            <div class="">
                <button class=".btn w-48 h-16 rounded-lg text-white text-xl space-x-2 bg-orange-600 flex justify-center items-center">
                    <p>Explore More</p>
                    <img src="images/arrow.png" alt="Arrow" width="22px" height="22px">
                </button>
            </div>
        </div>

        <!-- right banner -->
        <div class="w-1/2">
            <img src="images/banner.png" alt="Banner Image" width="1500px" height="auto">
        </div>
    </header>









</body>

</html>
